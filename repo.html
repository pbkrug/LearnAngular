<div>
    <br> <b><i>{{ error }}</i></b> <br>
    <h2>Repository Name: {{repo.name}}</h2>
    Issues: {{repo.open_issues_count}} <br>


</div>

<div>
    <ul>
        <li ng-repeat="user in repo.contributors">
            <img ng-src="{{repo.avatar_url}}" title="{{user.name}}">
            {{ user.login }}
        </li>

    </ul>

</div>
<br>
<a href="#/main">Back to Search</a><br>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
