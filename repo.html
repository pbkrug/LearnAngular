<div>
    <br> <b><i>{{ error }}</i></b> <br>
    <h2>Repository Name: {{repo.name}}</h2>
    <h3>Issues: {{repo.open_issues_count}}</h3> <br>


</div>

<div>
    <ul>
        <li ng-repeat="user in repo.contributors">
            <b>Contributor:</b> <a href="#/user/{{ user.login }}">{{user.login}}</a><br>
            <img ng-src="{{user.avatar_url}}" title="{{user.login}}">
        </li>

    </ul>

</div>
<br>
<a href="#/main">Back to Search</a><br><br>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
