<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <!--
    <script data-require="angular.js@1.2.0" data-semver="1.2.0"
            src="https://code.angularjs.org/1.2.0/angular.js"></script>    -->
    <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5"
            src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>

<body ng-controller="MainController">
<h1>{{message}}</h1>
<div>

    <div>{{error}}</div>

    <form name="searchUser" ng-submit="search(username)">
        <input type="search" required placeholder="Username to search" ng-model="username">
        <input type="submit" value="Search">
    </form>


    <div ng-show="user">
        <h2>Name: {{user.name}}</h2>
        Location: {{user.location}} <br>
        Company: {{user.company}} <br>
        Bio: {{user.bio}} <br>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}"> <br>
        Order:
        <select ng-model="repoSortOrder">
            <option value="+name">Name (A to Z)</option>
            <option value="-stargazers_count">Stars (descending)</option>
            <option value="+language">Language (A to Z)</option>
        </select>
    </div>
</div>


<table ng-hide="!user">
    <thead>
    <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
