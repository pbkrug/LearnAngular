<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <script data-require="angular.js@1.2.0" data-semver="1.2.0"
            src="https://code.angularjs.org/1.2.0/angular.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>

<body ng-controller="MainController">
<h1>{{message}}</h1>
<div>

    <div>
        {{error}}
    </div>

    <div>
        Name: {{user.name}}
    </div>
    <div>
        Location: {{user.location}}
    </div>
    <div>
        Company: {{user.company}}
    </div>
    <div>
        Bio: {{user.bio}}
    </div>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
</div>

</body>
</html>
